<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt; </p>
    <hr>
    <p> Para quebrar o texto em lugar específico <br> utilize a tag &lt;br&gt; </p>
    <hr>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg; <!--Marca registrada-->
        &copy; <!--Copyright-->
        &trade; <!--Trade mark-->
        &cent;
        &yen;
        &euro; <!--Moedas-->
        &Delta;
        &uparrow;
    </p>
    <hr>
    <p>Vamos adicionar emojis:
        &#x1F596; <!-- &#x + código do emoji-->
        &#x1F913;
    </p>
</body>
</html>
