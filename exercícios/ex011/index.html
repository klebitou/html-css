<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir essa imagem em vários dispositivos diferentes ou diminua o tamanho do navegador.</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Como inserir áudio usando HTML5</p>
    <audio src="midia/jumping-ship.mp3.mp3"controls autoplay></audio>
    <!--MP3 WAV OGG-->
    <audio preload="auto" autoplay controls>
        <source src="midia/in-dreams.mp3.mp3" type="audio/mpeg">
        <source src="midia/in-dreams.mp3.wav" type="audio/wav">
        <source src="midia/in-dreams.mp3.ogg"type="audio/ogg">
        <p>Seu navegador não reproduz o áudio, clique aqui para baixar: <a href="midia/jumping-ship.mp3.mp3"></a></p>
    </audio>
</body>
</html>
