<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>testando carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <!--ctrl espaço para carregar imagens-->
    <img src="logo-html-200.png" alt="Logo HTML5">
    <img src="logo-css-200t.png" alt="Logo CSS">
    <hr>
    <p>Podemos carregar também imagens que estão em subpastas</p>
    <img src="imagens/logo-html-full.png" alt="Logo HTML-full">
    <hr>
    <p>Também podemos carregar imagens externas</p>
    <!--copiando o endereço da imagem-->
    <img src="https://cdn2.iconfinder.com/data/icons/designer-skills/128/code-programming-javascript-software-develop-command-language-512.png" alt="Logo JavaScript">
</body>
</html>
