<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradiente em CSS</title>
    <style>
        *{ /* configuração global*/
            height:100%
        }
        body{ /*45deg, circle, to left*/
            background-image: linear-gradient(to bottom, #0004ff 10%, #ac07f8 40%,#ff0000 40%,#ffaa00 10%);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
